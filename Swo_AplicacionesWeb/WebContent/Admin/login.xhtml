<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Manejo registro de login</title>
	</f:facet>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form id="form1">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panel collapsed="#{beanSwoLogin.panelColapsado}">
			<f:facet name="header">
				<p:commandButton value="Nuevo Login" icon="fa fa-plus"
					update="@form"
					actionListener="#{beanSwoLogin.actionListenerColapsarPanel()}"></p:commandButton>
			</f:facet>
			<p:panelGrid columns="2">
				<h:outputText value="Seleccione un rol:" />

				<p:selectOneMenu value="#{beanSwoLogin.swoLogin.swoRole}">
					<f:selectItems value="#{beanSwoLogin.listaSwoRol}" var="sworol"
						itemValue="" itemLabel="#{sworol.nombreRol}" />
				</p:selectOneMenu>
				
				<h:outputText value="Seleccione un usuario:" />
				
				<p:selectOneMenu value="#{beanSwoLogin.swoLogin.swoUsuario}">
					<f:selectItems value="#{beanSwoLogin.listaSwoUsuario}" var="swousuario"
						itemValue="" itemLabel="#{swousuario.nombreUsu}" />
				</p:selectOneMenu>


				<p:commandButton value="Insertar" icon="fa fa-save"
					update="@form,:form2"
					actionListener="#{beanProcedimiento.actionListenerInsertarProcedimiento()}"></p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>
	<br />
	<h:form id="form2">
		<p:panel header="Registro de los Roles">
			<p:dataTable value="#{beanSwoLogin.listaSwoLogin}" var="swologin"
				reflow="true" paginator="true" rows="5">
				<p:column headerText="CÓDIGO" sortBy="#{swologin.codigoLogin}"
					style="width:50px" priority="1">
					<h:outputText value="#{swologin.codigoLogin}" />
				</p:column>
				<p:column headerText="ROL" filterBy="#{swologin.swoRole.nombreRol}"
					filterMatchMode="contains" priority="2">
					<h:outputText value="#{swologin.swoRole.nombreRol}" />
				</p:column>
				<p:column headerText="USUARIO"
					filterBy="#{swologin.swoUsuario.nombreUsu}"
					filterMatchMode="contains" priority="2">
					<h:outputText value="#{swologin.swoUsuario.nombreUsu}" />
				</p:column>
				<p:column headerText="OPCIONES" style="width:70px" priority="1">
					<p:commandButton icon="fa fa-trash" title="Eliminar" update="@form"
						actionListener="#{beanSwoLogin.actionlistenerEliminarSwoLogin(swologin.codigoLogin)}">
						<p:confirm header="Confirmación" message="Desea eliminar login?"
							icon="fa fa-exclamation-triangle"></p:confirm>
					</p:commandButton>
					<p:commandButton icon="fa fa-edit" title="Editar"
						actionListener="#{beanSwoLogin.actionListenerSeleccionarswoLogin(swologin)}"
						update=":formEdicion" oncomplete="PF('dlgEdicion').show();"></p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Editar información" widgetVar="dlgEdicion"
		modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate />
			</p:growl>
			<h:outputText value="Código: " />
			<h:outputText
				value="#{beanSwoLogin.swoLoginSeleccionado.codigoLogin}" />
			<p:panelGrid columns="2">
				<h:outputText value="Rol:" />
				<p:inputText
					value="#{beanSwoLogin.swoLoginSeleccionado.swoRole.codigoRol}" />
				<h:outputText value="Usuario:" />
				<p:inputText
					value="#{beanSwoLogin.swoLoginSeleccionado.swoUsuario.codigoUsu}" />
			</p:panelGrid>
			<p:commandButton value="Actualizar" icon="fa fa-save"
				update="@form,:form2"
				actionListener="#{beanSwoLogin.actionListenerActualizarSwoLogin()}" />
		</h:form>
	</p:dialog>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Si" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times" />
	</p:confirmDialog>
</body>
</html>
