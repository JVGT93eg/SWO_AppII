<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Manejo registro de roles</title>
	</f:facet>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form id="form1">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panel collapsed="#{beanSwoRole.panelColapsado}">
			<f:facet name="header">
				<p:commandButton value="Nuevo Rol" icon="fa fa-plus"
					update="@form"
					actionListener="#{beanSwoRole.actionListenerColapsarPanel()}"></p:commandButton>
			</f:facet>
			<p:panelGrid columns="2">
				<h:outputText value="Rol:" />
				<p:inputText  value="#{beanSwoRole.swoRole.nombreRol}"/>
				<h:outputText value="Descripción:" />
				<p:inputText  value="#{beanSwoRole.swoRole.descripcionRol}"/>
				<p:commandButton value="Insertar" icon="fa fa-save"
					update="@form,:form2"
					actionListener="#{beanSwoRole.actionListenerInsertarSwoRole()}"></p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>
	<br />
	<h:form id="form2">
		<p:panel header="Registro de los Roles">
			<p:dataTable value="#{beanSwoRole.listaSwoRoles}" var="sworol"
				 reflow="true" paginator="true" rows="5">
				<p:column headerText="CÓDIGO" sortBy="#{sworol.codigoRol}"
					style="width:50px" priority="1">
					<h:outputText value="#{sworol.codigoRol}" />
				</p:column>
				<p:column headerText="ROL" filterBy="#{sworol.nombreRol}"
					filterMatchMode="contains" priority="1">
					<h:outputText  value="#{sworol.nombreRol}"/>
				</p:column>
				<p:column headerText="DESCRIPCIÓN"
					priority="2">
					<h:outputText value="#{sworol.descripcionRol}"/>
				</p:column>
				<p:column headerText="OPCIONES" style="width:70px" priority="1">
					<p:commandButton icon="fa fa-trash" title="Eliminar" update="@form"
						actionListener="#{beanSwoRole.actionListenerEliminarSwoRole(sworol.codigoRol)}">
						<p:confirm header="Confirmación" message="Desea eliminar rol?"
							icon="fa fa-exclamation-triangle"></p:confirm>
					</p:commandButton>
					<p:commandButton icon="fa fa-edit" title="Editar"
				        actionListener="#{beanSwoRole.actionListenerSeleccionarSwoRole(sworol)}"
						update=":formEdicion" oncomplete="PF('dlgEdicion').show();"></p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Editar información" widgetVar="dlgEdicion"
		modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate />
			</p:growl>
			<h:outputText value="Código: " />
			<h:outputText
				 value="#{beanSwoRole.swoRoleSeleccionado.codigoRol}"/>
			<p:panelGrid columns="2">
				<h:outputText value="Rol:" />
				<p:inputText
					value="#{beanSwoRole.swoRoleSeleccionado.nombreRol}"/>
				<h:outputText value="Descripción:" />
				<p:inputText
					 value="#{beanSwoRole.swoRoleSeleccionado.descripcionRol}"/>
			</p:panelGrid>
			<p:commandButton value="Actualizar" icon="fa fa-save"
				update="@form,:form2"
				actionListener="#{beanSwoRole.actionListenerActualizarSwoRole()}"/>
		</h:form>
	</p:dialog>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Si" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times" />
	</p:confirmDialog>
</body>
</html>
