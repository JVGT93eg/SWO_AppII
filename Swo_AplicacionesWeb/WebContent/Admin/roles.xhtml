<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Admin</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/font-awesome.min.css" rel="stylesheet" />
	<link href="css/datepicker3.css" rel="stylesheet" />
	<link href="css/styles.css" rel="stylesheet" />

	<!--Custom Font-->
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</h:head>
<body>
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#sidebar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"><span>Administador</span> BBBK </a>
			<ul class="nav navbar-top-links navbar-right">

			</ul>
		</div>
	</div>
	<!-- /.container-fluid --> </nav>
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<div class="profile-sidebar">
			<div class="profile-userpic">
				<img src="https://i2.wp.com/media.self.com/photos/5acbdce8dbf9c97076ae8211/4:3/w_728,c_limit/tooth.gif" class="img-responsive"
					alt="" />
			</div>
			<div class="profile-usertitle">
				<div class="profile-usertitle-name">Henry</div>
				<div class="profile-usertitle-status">
					<span class="indicator label-success"></span>Online
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="divider"></div>

		<ul class="nav menu">
			<li><a href="index.xhtml"><em class="fa fa-calendar">&nbsp;</em> Auditoría</a></li>
			<li><a href="usuarios.xhtml"><em class="fa fa-user">&nbsp;</em>Usuarios</a></li>
			<li class="active"><a href="roles.xhtml"><em class="fa fa-briefcase">&nbsp;</em>Roles</a></li><br></br>
			
		</ul>
	</div>
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
	<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"> <em class="fa fa-briefcase"></em>
				</a></li>
				<li class="active">Roles</li>
			</ol>
	<p:growl>
		<p:autoUpdate />
	</p:growl>

	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form id="form1">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panel collapsed="#{beanSwoRole.panelColapsado}">
			<f:facet name="header">
				<p:commandButton value="Nuevo Rol" icon="fa fa-plus"
					update="@form" actionListener="#{beanSwoRole.actionListenerColapsarPanel()}"></p:commandButton>
			</f:facet>
			<p:panelGrid columns="2">
				<h:outputText value="Rol:" />
				<p:inputText value="#{beanSwoRole.swoRole.nombreRol}" />
				<h:outputText value="Descripción:" />
				<p:inputText value="#{beanSwoRole.swoRole.descripcionRol}" />
				<p:commandButton value="Insertar" icon="fa fa-save"
					update="@form,:form2"
					actionListener="#{beanSwoRole.actionListenerInsertarSwoRole()}"></p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>
	<br />
	<h:form id="form2">
		<p:panel header="Datos de los Roles">
			<p:dataTable value="#{beanSwoRole.listaSwoRoles}"
				var="sworoles" reflow="true" paginator="true" rows="5">
				<p:column headerText="ROL" filterBy="#{sworoles.nombreRol}"
					filterMatchMode="contains" priority="1">
					<h:outputText value="#{sworoles.nombreRol}" />
				</p:column>
				<p:column headerText="DESCRIPCIÓN"
					filterBy="#{sworoles}" filterMatchMode="contains"
					priority="2">
					<h:outputText value="#{sworoles.descripcionRol}" />
				</p:column>
				<p:column headerText="OPCIONES" priority="1">
					<p:commandButton icon="fa fa-trash" title="Eliminar" update="@form"
						actionListener="#{beanSwoRole.actionListenerEliminarSwoRole(sworoles.codigoRol)}">
						<p:confirm header="Confirmación" message="Desea eliminar rol?"
							icon="fa fa-exclamation-triangle"></p:confirm>
					</p:commandButton>
					<p:commandButton icon="fa fa-edit" title="Editar"
						actionListener="#{beanSwoRole.actionListenerSeleccionarSwoRole(sworoles)}"
						update=":formEdicion" oncomplete="PF('dlgEdicion').show();"></p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Editar información" widgetVar="dlgEdicion"
		modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate />
			</p:growl>
				<p:panelGrid columns="2">
				<h:outputText value="Rol:" />
				<p:inputText
					value="#{beanSwoRole.swoRoleSeleccionado.nombreRol}" />
				<h:outputText value="Descripción:" />
				<p:inputText
					value="#{beanSwoRole.swoRoleSeleccionado.descripcionRol}" />
			</p:panelGrid>
			<p:commandButton value="Actualizar" icon="fa fa-save"
				update="@form,:form2"
				actionListener="#{beanSwoRole.actionListenerActualizarSwoRole()}" />
		</h:form>
	</p:dialog>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Si" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times" />
	</p:confirmDialog>

	</div>
	<div class="panel panel-container">
			<div class="row"></div>
			<!--/.row-->


		</div>
		</div>
</body>  
</html>
