<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      

<h:head>
<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Manejo de datos Caras dentales</title>
	</f:facet>
</h:head> 
<body> 
	<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
     <p:menuitem value="Inicio" action="Menu_Doctor" icon="fa fa-home"></p:menuitem>
 
        <p:submenu label="Registro" icon="pi pi-cog">
            <p:menuitem value="Pacientes" icon="pi pi-clone" action="registro_pacientes" />        
            <p:menuitem value="Dientes" icon="pi pi-clone" action="index_dientes" />           
            <p:menuitem value="Caras" icon="pi pi-clone" action="index_cara" />         
            <p:menuitem value="Género" icon="pi pi-clone" action="registro_genero" />          
        </p:submenu>
 
      <p:submenu label="Reportes" icon="pi pi-cog">
            <p:menuitem value="# Atención Diaria" icon="pi pi-clone"  />        
            <p:menuitem value="Tratamientos " icon="pi pi-clone"  />           
            <p:menuitem value="Clientes Frecuentes" icon="pi pi-clone" />         
            <p:menuitem value="Total de remuneración" icon="pi pi-clone"  />          
        </p:submenu>
 
        <f:facet name="options">
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="pi pi-home" />
        </f:facet>
    </p:menubar>
</h:form>
	
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form id="form1">

		<p:panel collapsed="#{beanSwoCara.panelColapsado}">
			<f:facet name="header">
				<center>
					<div>
						<h1 style="background-color: #669999;">Lista de Caras</h1>
					</div>
				</center>
				<p:commandButton value="Nuevo Cara" icon="fa fa-plus"
					update="@form"
					actionListener="#{beanSwoCara.actionListenerColapsarPanel()}"></p:commandButton>

			</f:facet>
			<p:panelGrid columns="2">
				<h:outputText value="Nombre:" />
				<p:inputText value="#{beanSwoCara.cara.nombreCar}" />
				<h:outputText value="Descripción:" />
				<p:inputText value="#{beanSwoCara.cara.descripcionCar}" />
				<p:commandButton value="Insertar" icon="fa fa-save"
					update="@form,:form2"
					actionListener="#{beanSwoCara.actionListenerInsertarCara()}"></p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>
	<br />
	
	<h:form id="form2">
	<p:panel header="Datos de Dientes">
		<p:dataTable value="#{beanSwoCara.listaCaras}" var="swocara"
			reflow="true" paginator="true" rows="7">
			<p:column headerText="Código" filterBy="#{swocara.codigoCar}">
				<h:outputText value="#{swocara.codigoCar}" />
			</p:column>
			<p:column headerText="Nombre">
				<h:outputText value="#{swocara.nombreCar}" />
			</p:column>
			<p:column headerText="Descripción">
				<h:outputText value="#{swocara.descripcionCar}" />
			</p:column>
			
			
			<p:column headerText="Opciones" priority="1">
			
				<p:commandButton icon="pi pi-pencil" title="Editar"
					actionListener="#{beanSwoCara.actionListenerSeleccinarCara(swocara)}"
					update=":formEdicion" oncomplete="PF('dlgEdicion').show();">
				</p:commandButton>
					<p:commandButton icon="fa fa-trash" title="Eliminar" update="@form"
						actionListener="#{beanSwoCara.actionListenerEliminarCara(swocara.codigoCar)}">
						<p:confirm header="Confirmación" message="Desea eliminar Cara?"
							icon="fa fa-exclamation-triangle"></p:confirm>
					</p:commandButton>
			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
	
	
	
	<p:dialog header="Editar Información" widgetVar="dlgEdicion"
		modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate />
			</p:growl>
			<h:outputText value="Código:" />
			<h:outputText value="#{beanSwoCara.caraSeleccionada.codigoCar}" />
			<br/>
				
			<p:panelGrid columns="2">
				<h:outputText value="Nombre:" />
				<p:inputText 
				value="#{beanSwoCara.caraSeleccionada.nombreCar}" />
				
				<h:outputText value="Descripción:" />
				<p:inputText
					value="#{beanSwoCara.caraSeleccionada.descripcionCar}" />
			</p:panelGrid>
			<p:commandButton value="Actualizar" icon="pi pi-save" 
				update="@form,:form2"
				actionListener="#{beanSwoCara.actionListenerActualizarCara()}" />
		</h:form>
	</p:dialog>
	
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Si" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times" />
	</p:confirmDialog>
	
</body> 
</html>
