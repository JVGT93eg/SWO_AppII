<body>
	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:menuitem value="Inicio" action="Menu_Doctor" icon="fa fa-home"></p:menuitem>

			<p:submenu label="Registro" icon="pi pi-cog">
				<p:menuitem value="Pacientes" icon="pi pi-clone"
					action="registro_pacientes" />
				<p:menuitem value="Dientes" icon="pi pi-clone"
					action="index_dientes" />
				<p:menuitem value="Caras" icon="pi pi-clone" action="index_cara" />
				<p:menuitem value="Género" icon="pi pi-clone"
					action="registro_genero" />
			</p:submenu>

			<p:submenu label="Certificados" icon="pi pi-cog">
				<p:menuitem value="Atención en Establecimiento" icon="pi pi-clone" />
				<p:menuitem value="" icon="pi pi-clone" />
				<p:menuitem value="" icon="pi pi-clone" />
				<p:menuitem value="" icon="pi pi-clone" />
			</p:submenu>

			<f:facet name="options">
				<p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search" />
				<p:commandButton type="button" value="Logout" icon="pi pi-home" />
			</f:facet>
		</p:menubar>
	</h:form>


	<p:growl>
		<p:autoUpdate />
	</p:growl>

		<h:form id="form2">
			<p:panel header="Datos Pacientes">
				<p:dataTable value="#{beanSwoPaciente.listaPacientes}" reflow="true"
					var="paciente" paginator="true" rows="5">

					<p:column headerText="Código" style="width:50px">
						<h:outputText value="#{paciente.codigoPac}" />
					</p:column>

					<p:column headerText="Cédula" filterBy="#{paciente.cedulaPac}"
						filterMatchMode="contains" priority="1">
						<h:outputText value="#{paciente.cedulaPac}" />
					</p:column>

					<p:column headerText="Apellidos" filterBy="#{paciente.apellidoPac}"
						filterMatchMode="contains" priority="1">
						<h:outputText value="#{paciente.apellidoPac}" />
					</p:column>

					<p:column headerText="Nombres" priority="2">
						<h:outputText value="#{paciente.nombrePac}" />
					</p:column>

					<p:column headerText="Fecha de Nacimiento">
						<h:outputText value="#{paciente.fechaNaciPac}" />
					</p:column>

					<p:column headerText="Dirección">
						<h:outputText value="#{paciente.direccionPac}" />
					</p:column>

					<p:column headerText="Teléfono">
						<h:outputText value="#{paciente.telefonoPac}" />
					</p:column>

					<p:column headerText="Email" style="width:180px">
						<h:outputText value="#{paciente.emailPac}" />
					</p:column>


					<p:column headerText="Género">
						<h:outputText value="#{paciente.swoGenero.descripcionGen}" />
					</p:column>
