      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Admin</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/font-awesome.min.css" rel="stylesheet" />
	<link href="css/datepicker3.css" rel="stylesheet" />
	<link href="css/styles.css" rel="stylesheet" />

	<!--Custom Font-->
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</h:head>
<body>
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#sidebar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"><span>Médico</span> BBBK </a>
			<ul class="nav navbar-top-links navbar-right">

			</ul>
		</div>
	</div>
	<!-- /.container-fluid --> </nav>
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<div class="profile-sidebar">
			<div class="profile-userpic">
				<img src="https://i2.wp.com/media.self.com/photos/5acbdce8dbf9c97076ae8211/4:3/w_728,c_limit/tooth.gif" class="img-responsive"
					alt="" />
			</div>
			<div class="profile-usertitle">
				<div class="profile-usertitle-name">Luis</div>
				<div class="profile-usertitle-status">
					<span class="indicator label-success"></span>Online
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="divider"></div>

		<ul class="nav menu">
			<li class="active"><a href="index.xhtml"><em class="fa fa-calendar">&nbsp;</em>Odontograma</a></li>
			<li><a href="pacientes.xhtml"><em class="fa fa-user">&nbsp;</em>Pacientes</a></li>
			<li><a href="dientes.xhtml"><em class="fa fa-briefcase">&nbsp;</em>Dientes</a></li><br></br>
			<li><a href="cara.xhtml"><em class="fa fa-briefcase">&nbsp;</em>Caras Dentales</a></li><br></br>
			<li><a href="genero.xhtml"><em class="fa fa-briefcase">&nbsp;</em>Genero</a></li><br></br>
			
			
		</ul>
	</div>
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
	<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"> <em class="fa fa-calendar"></em>
				</a></li>
				<li class="active">Caras Dentales</li>
			</ol>
				
		
		
	
	
	
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form id="form1">

		<p:panel collapsed="#{beanSwoCara.panelColapsado}">
			<f:facet name="header">
				<center>
					<div>
						<h1 style="background-color: #669999;">Lista de Caras</h1>
					</div>
				</center>
				<p:commandButton value="Nuevo Cara" icon="fa fa-plus"
					update="@form"
					actionListener="#{beanSwoCara.actionListenerColapsarPanel()}"></p:commandButton>

			</f:facet>
			<p:panelGrid columns="2">
				<h:outputText value="Nombre:" />
				<p:inputText value="#{beanSwoCara.cara.nombreCar}" />
				<h:outputText value="Descripción:" />
				<p:inputText value="#{beanSwoCara.cara.descripcionCar}" />
				<p:commandButton value="Insertar" icon="fa fa-save"
					update="@form,:form2"
					actionListener="#{beanSwoCara.actionListenerInsertarCara()}"></p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>
	<br />
	
	<h:form id="form2">
	<p:panel header="Datos de Dientes">
		<p:dataTable value="#{beanSwoCara.listaCaras}" var="swocara"
			reflow="true" paginator="true" rows="7">
			<p:column headerText="Código" filterBy="#{swocara.codigoCar}">
				<h:outputText value="#{swocara.codigoCar}" />
			</p:column>
			<p:column headerText="Nombre">
				<h:outputText value="#{swocara.nombreCar}" />
			</p:column>
			<p:column headerText="Descripción">
				<h:outputText value="#{swocara.descripcionCar}" />
			</p:column>
			
			
			<p:column headerText="Opciones" priority="1">
			
				<p:commandButton icon="pi pi-pencil" title="Editar"
					actionListener="#{beanSwoCara.actionListenerSeleccinarCara(swocara)}"
					update=":formEdicion" oncomplete="PF('dlgEdicion').show();">
				</p:commandButton>
					<p:commandButton icon="fa fa-trash" title="Eliminar" update="@form"
						actionListener="#{beanSwoCara.actionListenerEliminarCara(swocara.codigoCar)}">
						<p:confirm header="Confirmación" message="Desea eliminar Cara?"
							icon="fa fa-exclamation-triangle"></p:confirm>
					</p:commandButton>
			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
	
	
	
	<p:dialog header="Editar Información" widgetVar="dlgEdicion"
		modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate />
			</p:growl>
			<h:outputText value="Código:" />
			<h:outputText value="#{beanSwoCara.caraSeleccionada.codigoCar}" />
			<br/>
				
			<p:panelGrid columns="2">
				<h:outputText value="Nombre:" />
				<p:inputText 
				value="#{beanSwoCara.caraSeleccionada.nombreCar}" />
				
				<h:outputText value="Descripción:" />
				<p:inputText
					value="#{beanSwoCara.caraSeleccionada.descripcionCar}" />
			</p:panelGrid>
			<p:commandButton value="Actualizar" icon="pi pi-save" 
				update="@form,:form2"
				actionListener="#{beanSwoCara.actionListenerActualizarCara()}" />
		</h:form>
	</p:dialog>
	
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Si" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times" />
	</p:confirmDialog>
	
	
	
			</div>
	<div class="panel panel-container">
			<div class="row"></div>
			<!--/.row-->


		</div>
		</div>
</body> 
</html>
