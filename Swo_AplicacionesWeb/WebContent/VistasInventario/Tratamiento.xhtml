<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	  	<f:event listener="#{beanSwoLogin.actionVerificar()}" type="preRenderView"></f:event>
	  </f:metadata>
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Inventario</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/font-awesome.min.css" rel="stylesheet" />
	<link href="css/datepicker3.css" rel="stylesheet" />
	<link href="css/styles.css" rel="stylesheet" />

	<!--Custom Font-->
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</h:head>
<body>
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#sidebar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"><span>Administador</span>
				Inventario</a>
			<ul class="nav navbar-top-links navbar-right">

			</ul>
		</div>
	</div>
	<!-- /.container-fluid --> </nav>
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<div class="profile-sidebar">
			<div class="profile-userpic">
				<img src="http://placehold.it/50/30a5ff/fff" class="img-responsive"
					alt="" />
			</div>
			<div class="profile-usertitle">
				<div class="profile-usertitle-name">Vinicio</div>
				<div class="profile-usertitle-status">
					<span class="indicator label-success"></span>Online
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="divider"></div>

		<ul class="nav menu">
			<li ><a href="index.xhtml"><em class="fa fa-calendar">&nbsp;</em>Inicio</a></li>
			<li><a href="Articulo.xhtml"><em class="fa fa-tags">&nbsp;</em>Artículos</a></li>
			<li><a href="Categoria.xhtml"><em class="fa fa-bars">&nbsp;</em>Categorías</a></li>
			<li><a href="ProceArticulo.xhtml"><em class="fa fa-ticket">&nbsp;</em>Artículos de procedimiento</a></li>
			<li><a href="Procedimiento.xhtml"><em class="fa fa-cogs">&nbsp;</em>Procedimientos</a></li>
			<li class="active"><a href="Tratamiento.xhtml"><em class="fa fa-stethoscope">&nbsp;</em>Tratamientos</a></li><br></br>
			<li><p:commandButton value="Log Out" action="#{beanSwoLogin.salirSistema()}" icon="fa fa-sign-out" /></li>
			
		</ul>
	</div>
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
	<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"> <em class="fa fa-home"></em>
				</a></li>
				<li class="active">TRATAMIENTO</li>
			</ol>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form id="form1">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panel collapsed="#{beanTratamiento.panelColapso}">
			<f:facet name="header">
				<p:commandButton value="Nueva Tratamiento" icon="fa fa-plus"
					update="@form"
					actionListener="#{beanTratamiento.actionListenerColapsarPanel()}"></p:commandButton>
			</f:facet>
			<p:panelGrid columns="2">
				<h:outputText value="Descripcion:" />
				<p:inputText value="#{beanTratamiento.descripcionTra}" />
				<h:outputText value="Estado:" />
				<p:inputText value="#{beanTratamiento.estadoTra}" />
				<h:outputText value="Categoria:" />
				<p:selectOneMenu value="#{beanTratamiento.cod_Categoria}">
					<f:selectItems value="#{beanTratamiento.listaC}" var="tc"
						itemLabel="#{tc.nombreCat}" 
						itemValue="#{tc.codigoCat}" />
				</p:selectOneMenu>

				<h:outputText value="Precio:" />
				<p:inputText value="#{beanTratamiento.precioTra}" />


				<p:commandButton value="Insertar" icon="fa fa-save"
					update="@form,:form2"
					actionListener="#{beanTratamiento.actionListenerInsertarTratamiento()}"></p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>
	<br />
	<h:form id="form2">
		<p:panel header="Datos Tratamientos" />
		<p:dataTable value="#{beanTratamiento.lista}" reflow="true" var="t"
			paginator="true" rows="5">
			<!-- paginator para crear paginacion de la pag web y rows: cuantas lines de la tabla quiero q se muetren por pagina-->
			<p:column headerText="Descripcion" filterBy="#{t.descripcionTra}"
				priority="1" filterMatchMode="contains">
				<h:outputText value="#{t.descripcionTra}" />
			</p:column>
			<p:column headerText="Categoria" priority="2">
				<h:outputText value="#{t.swoCategoria.nombreCat}" />
			</p:column>
			<p:column headerText="Precio" priority="2">
				<h:outputText value="#{t.precioTra}" />
			</p:column>


			<p:column headerText="OPCIONES" priority="1">
				<p:commandButton value="Eliminar" icon="fa fa-close"
					title="Eliminar" update="@form"
					actionListener="#{beanTratamiento.actionListenerEliminartratamiento(t.codigoTra)}">
					<p:confirm header="Confirmación" message="Desea elimnar?"
						icon="fa fa-exclamation-triangle"></p:confirm>
				</p:commandButton>
				<p:commandButton value="Editar" icon="fa fa-edit" title="Editar"
					actionListener="#{beanTratamiento.actionListenerSeleccionarTratamiento(t)}"
					update=":formEdicion" oncomplete="PF('dlgEdicion').show();"></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
	<p:dialog header="Editar información" widgetVar="dlgEdicion"
		modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate />
			</p:growl>
			<h:outputText value="Cod Tratamiento:" />
			<h:outputText
				value="#{beanTratamiento.tratamientoSeleccionado.codigoTra}" />
			<p:panelGrid columns="2">
				<h:outputText value="Descripcion:" />
				<p:inputText
					value="#{beanTratamiento.tratamientoSeleccionado.descripcionTra}" />
				<h:outputText value="Estado:" />
				<p:inputText
					value="#{beanTratamiento.tratamientoSeleccionado.estadoTra}" />
				<h:outputText value="Categoria:" />
		
				<p:selectOneMenu value="#{beanTratamiento.cod_Categoria}">
					<f:selectItems value="#{beanTratamiento.listaC}" var="tc"
						itemLabel="#{tc.nombreCat}" 
						itemValue="#{tc.codigoCat}" />
				</p:selectOneMenu>
				
				<h:outputText value="Precio:" />
				<p:inputText
					value="#{beanTratamiento.tratamientoSeleccionado.precioTra}" />

			</p:panelGrid>
			<p:commandButton value="Actualizar" icon="fa fa-save"
				update="@form,:form2"
				actionListener="#{beanTratamiento.actionListenerActualizarTratamiento()}" />
		</h:form>
	</p:dialog>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Si" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check"></p:commandButton>
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times"></p:commandButton>
	</p:confirmDialog>
	</div>
		</div>
</body>
</html>
