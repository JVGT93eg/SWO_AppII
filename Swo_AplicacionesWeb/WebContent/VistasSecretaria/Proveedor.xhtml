<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
<f:metadata>
	  	<f:event listener="#{beanSwoLogin.actionVerificar()}" type="preRenderView"></f:event>
	  </f:metadata>
<h:head>


	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Secretaría</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/font-awesome.min.css" rel="stylesheet" />
	<link href="css/datepicker3.css" rel="stylesheet" />
	<link href="css/styles.css" rel="stylesheet" />

	<!--Custom Font-->
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</h:head>
<body>
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#sidebar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"><span>Secretariado</span> BBBK </a>
			<ul class="nav navbar-top-links navbar-right">

			</ul>
			<f:facet name="options"  >
					
				</f:facet>
		</div>
	</div>
	<!-- /.container-fluid --> </nav>
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<div class="profile-sidebar">
			<div class="profile-userpic">
				<img src="https://i2.wp.com/media.self.com/photos/5acbdce8dbf9c97076ae8211/4:3/w_728,c_limit/tooth.gif" class="img-responsive"
					alt="" />
			</div>
			<div class="profile-usertitle">
				<div class="profile-usertitle-name">Sec</div>
				<div class="profile-usertitle-status">
					<span class="indicator label-success"></span>Online
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="divider"></div>

		<ul class="nav menu">
			<li class="active"><a href="index.xhtml"><em class="fa fa-home">&nbsp;</em>Inicio</a></li>
			<li><a href="Proveedor.xhtml"><em class="fa fa-group">&nbsp;</em>Proveedores</a></li>
			<li><a href="DetallesInventario.xhtml"><em class="fa fa-list-ol">&nbsp;</em>Detalles de Inventarios</a></li>
			<li><a href="TipoTransaccion.xhtml"><em class="fa fa-sitemap">&nbsp;</em>Tipo de Transacciones</a></li><br></br>
			<li><p:commandButton value="Salir" action="#{beanSwoLogin.salirSistema()}" icon="fa fa-sign-out" /></li>
		</ul>
	</div>
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
	<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"> <em class="fa fa-calendar"></em>
				</a></li>
				<li class="active">Secretariado - Sistema Web Odontológico</li>
				
			</ol>
	
	<p:growl>
		<p:autoUpdate></p:autoUpdate>
	</p:growl>
	<h:form>
		<p:messages>
			<p:autoUpdate></p:autoUpdate>
		</p:messages>
		<p:panel collapsed="#{beanSwoProveedor.panelColapsado}">
			<f:facet name="header">
				<p:commandButton value="Nuevo Proveedor" icon="fa fa-plus" update="@form"
				actionListener="#{beanSwoProveedor.actionListenerColapsarPanel()}"/>
			</f:facet>
			<p:panelGrid columns="2">
				<h:outputLabel value="Nombre" />
				<p:inputText value="#{beanSwoProveedor.swoProveedor.nombreProv}"/>
				<h:outputLabel value="E-mail" />
				<p:inputText value="#{beanSwoProveedor.swoProveedor.emailProv}"/>
				<h:outputLabel value="Dirección" />
				<p:inputText value="#{beanSwoProveedor.swoProveedor.direccionProv}"/>
				<h:outputLabel value="Teléfono" />
				<p:inputText value="#{beanSwoProveedor.swoProveedor.telefonoProv}"/>
				<h:outputLabel value="Ciudad" />
				<p:inputText value="#{beanSwoProveedor.swoProveedor.cuidadProv}"/>
				<h:outputText value="Descripción" />
				<p:inputTextarea value="#{beanSwoProveedor.swoProveedor.descripcionProv}" />
			</p:panelGrid>
			<p:commandButton value="Guardar" icon="fa fa-save" update="@form,:form2" actionListener="#{beanSwoProveedor.actionListenerInsertarProveedor()}"/>
		</p:panel>
	</h:form>
	<br />
	<h:form id="form2">
		<p:panel header="Datos de Proveedores">
			<p:dataTable value="#{beanSwoProveedor.listaProveedores}" reflow="true" var="pro" paginator="true" rows="5" emptyMessage="Base de datos vacía">
				<p:column headerText="Nombre" filterBy="#{pro.nombreProv}" priority="1" filterMatchMode="contains" style="width:150px">
					<h:outputText value="#{pro.nombreProv}" />
				</p:column>
				<p:column headerText="E-mail">
					<h:outputText value="#{pro.emailProv}" />
				</p:column>
				<p:column headerText="Dirección" >
					<h:outputText value="#{pro.direccionProv}" />
				</p:column>
				<p:column headerText="Teléfono">
					<h:outputText value="#{pro.telefonoProv}" />
				</p:column>
				<p:column headerText="Ciudad" filterBy="#{pro.cuidadProv}" priority="1" filterMatchMode="contains" style="width:150px">
					<h:outputText value="#{pro.cuidadProv}" />
				</p:column>
				<p:column headerText="OPCIONES" priority="1">
				<p:commandButton icon="fa fa-close"
					title="Eliminar" update="@form"
					actionListener="#{beanSwoProveedor.actionListenerEliminarSwoProveedor(pro.codigoProv)}">
					<p:confirm header="Confirmación" message="Desea elimnar?"
						icon="fa fa-exclamation-triangle"></p:confirm>
				</p:commandButton>
				<p:commandButton icon="fa fa-edit" title="Editar"
					actionListener="#{beanSwoProveedor.actionListenerSeleccionarProveedor(pro)}"
					update=":formEdicion" oncomplete="PF('dlgEdicion').show();"></p:commandButton>
			</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Editar información" widgetVar="dlgEdicion" modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate />
			</p:growl>
			<h:outputText value="Codigo de Proveedor:" />
			<h:outputText value="#{beanSwoProveedor.swoProveedorSeleccionado.codigoProv}" />
			<p:panelGrid columns="2">
				<h:outputLabel value="Nombre" />
				<p:inputText value="#{beanSwoProveedor.swoProveedorSeleccionado.nombreProv}"/>
				<h:outputLabel value="E-mail" />
				<p:inputText value="#{beanSwoProveedor.swoProveedorSeleccionado.emailProv}"/>
				<h:outputLabel value="Dirección" />
				<p:inputText value="#{beanSwoProveedor.swoProveedorSeleccionado.direccionProv}"/>
				<h:outputLabel value="Teléfono" />
				<p:inputText value="#{beanSwoProveedor.swoProveedorSeleccionado.telefonoProv}"/>
				<h:outputLabel value="Ciudad" />
				<p:inputText value="#{beanSwoProveedor.swoProveedorSeleccionado.cuidadProv}"/>
				<h:outputText value="Descripción" />
				<p:inputTextarea value="#{beanSwoProveedor.swoProveedorSeleccionado.descripcionProv}" />
			</p:panelGrid>
			<p:commandButton value="Actualizar" icon="fa fa-save"
				update="@form,:form2"
				actionListener="#{beanSwoProveedor.actionListenerActualizarSwoProveedor()}" />
		</h:form>
	</p:dialog>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Si" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check"></p:commandButton>
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times"></p:commandButton>
	</p:confirmDialog>
	</div>
		<div class="panel panel-container">
			<div class="row"></div>
			<!--/.row-->


		</div>
	</div>
</body> 
</html>
